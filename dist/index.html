<!DOCTYPE html>
<html lang="ru-RU">
<head>
    <meta charset="UTF-8">
    <title>Lian Studio</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
          <div class="container">
            <div class="header__left">
              <div class="header__logo">
                <div class="logo">
                  <a href="#" class="logo__link">
                    <img src="images/logo.png" alt="logo" class="logo__img">
                  </a>
                </div>
              </div>
            </div>
            <div class="header__right">
              <div class="header__menu">
                <ul class="menu menu_iconed">
                  <li class="menu__item menu__item_lined menu__item_active"><a href="" class="menu__link">Home</a></li>
                  <li class="menu__item"><a href="" class="menu__link">About</a></li>
                  <li class="menu__item"><a href="" class="menu__link">Portfolio</a></li>
                  <li class="menu__item"><a href="" class="menu__link">Blog</a></li>
                  <li class="menu__item"><a href="" class="menu__link">Contact</a></li>
                </ul>
              </div>
            </div>
          </div>
        </header>
        <section class="slider">
          <div class="slider__header">
            <div class="caption">
              <div class="caption__heading-wrap">
                <h1 class="caption__heading">Lian Creative Agency</h1>
              </div>
              <h2 class="caption__sub-heading">Minimal Freelance Portfolio</h2>
            </div>
          </div>
          <div class="slider__control slider__control_left"></div>
          <div class="slider__control slider__control_right"></div>
          <div class="slider__bottom-controls">
            <input id="slide1" class="slider__bottom-control" type="radio" name="slides" value="slide1" checked>
            <input id="slide2" class="slider__bottom-control" type="radio" name="slides" value="slide2">
            <input id="slide3" class="slider__bottom-control" type="radio" name="slides" value="slide3">
            <label for="slide1" class="slider__bottom-label"></label>
            <label for="slide2" class="slider__bottom-label"></label>
            <label for="slide3" class="slider__bottom-label"></label>
          </div>
        </section>
        <section class="works">
          <div class="container">
              <nav class="nav">
                  <ul class="menu menu_nav">
                    <li class="menu__item menu__item_active"><a href="" class="menu__link">Home</a></li>
                    <li class="menu__item"><a href="" class="menu__link">All</a></li>
                    <li class="menu__item"><a href="" class="menu__link">Logo</a></li>
                    <li class="menu__item"><a href="" class="menu__link">Mobile App</a></li>
                    <li class="menu__item"><a href="" class="menu__link">Wordpress</a></li>
                    <li class="menu__item"><a href="" class="menu__link">Web Design</a></li>
                    <li class="menu__item"><a href="" class="menu__link">Ui/Ux</a></li>
                    <li class="menu__item"><a href="" class="menu__link">Branding</a></li>
                  </ul>
                </nav>
                <div class="projects">
                  <div class="projects__wrap">
                    <ul class="projects__column">
                      <li class="projects__row"><img src="images/portfolio/example-1.png" alt="" class="projects__img"></li>
                      <li class="projects__row"><img src="images/portfolio/example-4.png" alt="" class="projects__img"></li>
                      <li class="projects__row"><img src="images/portfolio/example-7.png" alt="" class="projects__img"></li>
                    </ul>
                    <ul class="projects__column">
                      <li class="projects__row"><img src="images/portfolio/example-2.png" alt="" class="projects__img"></li>
                      <li class="projects__row"><img src="images/portfolio/example-5.png" alt="" class="projects__img"></li>
                      <li class="projects__row"><img src="images/portfolio/example-8.png" alt="" class="projects__img"></li>
                      <li class="projects__row"><img src="images/portfolio/example-10.png" alt="" class="projects__img"></li>
                    </ul>
                    <ul class="projects__column">
                      <li class="projects__row"><img src="images/portfolio/example-3.png" alt="" class="projects__img"></li>
                      <li class="projects__row"><img src="images/portfolio/example-6.png" alt="" class="projects__img"></li>
                      <li class="projects__row"><img src="images/portfolio/example-9.png" alt="" class="projects__img"></li>
                    </ul>
                  </div>
                  <div class="projects__button">
                    <button class="btn">Load more</button>
                  </div>
                </div>
          </div>  
        </section>
    </div>
    <footer class="footer">
      <div class="footer__logo">
        <a href="#" class="logo">
          <img src="images/logo.png" alt="logo" class="logo__img">
        </a>
      </div>
      <div class="footer__socials">
        <ul class="socials">
          <li class="socials__item"><a href="" class="socials__link socials__link_fb"></a></li>
          <li class="socials__item"><a href="" class="socials__link socials__link_g"></a></li>
          <li class="socials__item"><a href="" class="socials__link socials__link_tw"></a></li>
          <li class="socials__item"><a href="" class="socials__link socials__link_in"></a></li>
          <li class="socials__item"><a href="" class="socials__link socials__link_drb"></a></li>
          <li class="socials__item"><a href="" class="socials__link socials__link_pi"></a></li>
          <li class="socials__item"><a href="" class="socials__link socials__link_ins"></a></li>
        </ul>
      </div>
      <div class="footer__copyright">
        Â© 2016 <span class="footer__copyright-accent">Mulitix Theme</span> by ThemeForces. All Rights Reserved.
      </div>
    </footer>
</body>
</html>
